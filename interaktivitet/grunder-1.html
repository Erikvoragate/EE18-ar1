<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="kontainer">
        <h1>Lyssna på knapphändelsse</h1>

        <button onclick="frågaNamn()">Ange namn</button>
        <button onclick="frågaÅder()">Ange åder</button>
        <button onclick="frågaGatu()">Ange gatuadress</button>
        <button onclick="sammnFattning()">sammanfattning</button>

    </div>
    <script>
        /* Dekarara variablerna */
        var name;
        var åder;
        var gatu;
       function frågaNamn() {
           namn = prompt("Hej vad heter du?");
           console.log(name);
       }
       function frågaÅder() {
           åder = prompt("Hej hur gammal är du?");
           console.log(åder);
       }
       function frågaGatu() {
           gatu = prompt("Hej vad bor du?");
           console.log(gatu);
       }
       function sammanFattning() {
           alert("Summan" + namn + åder + gatu);
       }
    </script>
    
</body>
</html>
