<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Intro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1>Introduktion till javascript</h1>
    </div>
    <script>
        /* Läs in namn*/
        var namn= prompt("Vad heter du");
        /* Byt ut bokstäver */
        var nyttNamn = namn.replace("a","o").replace("i","y");
        
        /* Skriv ut resultaltat */
        alert("Hej din nya namn är " + nyttNamn);
       
    </script>
</body>
</html>
