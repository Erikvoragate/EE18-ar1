<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Intro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Intro till Javacript    </h1> 
    <script>
        /* läs in temperatur i Celsius */
        var celsius = prompt("Celsius");
        
        /* Räkna ut Farenheit: c*5/+32 */
        var farenheit = celsius * 9 / 5 + 32;
        /* Skriv ut t6hmperatur i Farenheit */
        alert(celsius + "\xB0; Celsius är"+ farenheit +"`\xB0; Farenheit")
    </script>
    
</body>
</html>
