<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Intro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Intro till Javacript    </h1> 
    <script>
       /* Dagen datom */
      var idag = new Date();
      /* Läs in födelsedatum */
      var föddText = prompt("När är du född?");
      /* omvandla till ett Data-objekt */
      var född = new Date(föddText);
      /* Räkna ut antal år.... mellan födelsedatum och idag */
      var antalÅr = idag.getFullYear() - född.getFullYear();
      /* skottår ger problem.... */
      var antalMånader = idag.getMonth() - född.getMonth();
      var antalDagar = idag.getDate() - född.getDate();

      if (antalMånader < 0) {
          antalÅr = antalÅr -1;
          
      } else {
          if (antalMånader == 0) {
              if (antalDagar < 0) {
                  antalÅr = antalÅr -1;
                  
              }
              
          }
          
      }
      alert("Du är " + antalÅr + " gammal");
       
    </script>
    
</body>
</html>
