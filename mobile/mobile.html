<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Acme Web Design</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
  <link rel="stylesheet" href="./mobile.css">
</head>
<body>
  <div class="container">
    <h1 class="brand"><span>Erik</span> Web Design</h1>
    <div class="wrapper animated bounceInLeft">
      <div class="company-info">
        <h3>Erik Web Design</h3>
        <ul>
          <li><i class="fa fa-road"></i> Carlfose 12</li>
          <li><i class="fa fa-phone"></i> 07 694 583 38</li>
          <li><i class="fa fa-envelope"></i> voragate@gmail.com</li>
        </ul>
      </div>
      <div class="contact">
        <h3>Email </h3>
        <form>
          <p>
            <label>Namn</label>
            <input type="text" name="name">
          </p>
          <p>
            <label>Företag</label>
            <input type="text" name="company">
          </p>
          <p>
            <label>Email Address</label>
            <input type="email" name="email">
          </p>
          <p>
            <label>Telefon Nummer</label>
            <input type="text" name="phone">
          </p>
          <p class="full">
            <label>Medelande</label>
            <textarea name="message" rows="5"></textarea>
          </p>
          <p class="full">
            <button>Lämna in</button>
          </p>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
